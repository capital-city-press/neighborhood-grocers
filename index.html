<!html>
  <head>
    <title>Neighborhood Grocers</title>
    <link rel="stylesheet" href="css/normalize.css" />

  </head>

  <body>
    <div class="noa">
      <a class="noa__logo" href="http://theneworleansadvocate.com/">The New Orleans Advocate</a>

      <li class="grocers__item">
        <a class="grocers__grocer" data-grocer="winn-dixie" href="https://www.winndixie.com/Savings/WeeklyAds/default.aspx">Winn-Dixie</a>

      <li class="grocers__item">

        <a class="grocers__grocer" data-grocer="lakeview" href="http://www.lakeviewgrocery.com/weekly-ad">Lakeview Grocery on Harrison Avenue</a>

      <li class="grocers__item">
        <a class="grocers__grocer" data-grocer="zappardos" href="http://zuppardos.com/weekly-specials/">Zappardo‘s Family Supermarket</a>
